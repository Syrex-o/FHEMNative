<ion-header>
    <ion-toolbar>
        <div class="header-container">
            <div class="flex-block">
                <div class="logo-container">
                    <img src="/assets/img/icon_transparent.png" alt="FhemNative Logo">
                </div>
                <div class="burger-menu" (click)="toggleMenu()">
                    <span class="line first"></span>
                    <span class="line second"></span>
                </div>
            </div>
            
            <div class="flex-block room-name" [class.editing]="editMode$ | async">
                <p class="spacing-b color-b-app shorten">{{room.name | uppercase}}</p>
            </div>
            
            <div class="flex-block">
                <fhem-native-room-header-editor></fhem-native-room-header-editor>
            </div>
        </div>
    </ion-toolbar>
</ion-header>
