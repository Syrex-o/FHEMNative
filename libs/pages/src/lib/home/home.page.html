<ion-header>
    <ion-toolbar>
        <p class="center size-d-app bold color-b-app spacing-b">{{'PAGES.HOME.WELCOME.1' | translate}}</p>
    </ion-toolbar>
</ion-header>
<ion-content class="background-a-ion">
    <div class="auto-container" *ngIf="renderer$ | async as renderer">
        <ng-container *ngIf="renderer.showHelper">
            <div class="center" @ShowHide>
                <img src="assets/img/icon_transparent.png">
                <h1 class="size-a-app color-a-app spacing-d no-margin">FhemNative</h1>

                <div class="margin-bottom-20">
                    <p class="size-d-app bold color-b-app spacing-a">
                        {{'PAGES.HOME.IP.INFO.1' | translate}} <br>
                        {{'PAGES.HOME.IP.INFO.2' | translate}}
                    </p>
    
                    <button class="app-button type-a spacing-a-app bold ion-activatable" [routerLink]="['/', 'settings', 'login']">
                        {{'PAGES.HOME.IP.BUTTON' | translate}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </button>
                </div>

                <div class="margin-bottom-20">
                    <p class="size-d-app bold color-b-app spacing-a">{{'PAGES.HOME.NEW.INFO' | translate}} </p>
    
                    <button class="app-button type-a spacing-a-app bold ion-activatable" (click)="openWeb()">
                        {{'PAGES.HOME.NEW.BUTTON' | translate}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </button>
                </div>

                <div class="margin-bottom-20">
                    <p class="size-d-app bold color-b-app spacing-a">{{'PAGES.HOME.DEMO.INFO' | translate}} </p>
    
                    <button class="app-button type-b spacing-a-app bold ion-activatable" [routerLink]="['/', 'sandbox']">
                        {{'PAGES.HOME.DEMO.BUTTON' | translate}}
                        <ion-ripple-effect></ion-ripple-effect>
                    </button>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="!renderer.loaded">
            <fhem-native-loader @ShowHide></fhem-native-loader>
        </ng-container>
    </div>
</ion-content>
