<ion-content [fullscreen]="true" class="background-a-ion">
    <div class="page-container" *ngIf="renderer$ | async as renderer">

        <ng-container *ngIf="renderer.showHelper">
            <div class="center" @ShowHide>
                <img src="assets/img/icon_transparent.png">
                <h1 class="size-a-app color-a-app spacing-d no-margin">FhemNative</h1>

                <div class="margin-bottom-20">
                    <p class="size-d-app bold color-b-app spacing-a">
                        FhemNative konnte keine Konfiguration f√ºr FHEM finden. <br>
                        Jetzt IP-Einstellungen konfigurieren:
                    </p>
    
                    <button class="app-button type-a spacing-a-app bold ion-activatable" [routerLink]="['/', 'settings', 'login']">
                        IP-Einstellungen
                        <ion-ripple-effect></ion-ripple-effect>
                    </button>
                </div>

                <div class="margin-bottom-20">
                    <p class="size-d-app bold color-b-app spacing-a">
                        Neu bei FhemNative?
                    </p>
    
                    <button class="app-button type-a spacing-a-app bold ion-activatable" (click)="openWeb()">
                        Mehr Informationen
                        <ion-ripple-effect></ion-ripple-effect>
                    </button>
                </div>

                <div class="margin-bottom-20">
                    <p class="size-d-app bold color-b-app spacing-a">
                        FhemNative ohne FHEM ausprobieren:
                    </p>
    
                    <button class="app-button type-b spacing-a-app bold ion-activatable" (click)="triggerDemoMode()">
                        Demo Modus
                        <ion-ripple-effect></ion-ripple-effect>
                    </button>
                </div>
            </div>
        </ng-container>

        <ng-container *ngIf="!renderer.loaded">
            <fhem-native-loader @ShowHide></fhem-native-loader>
        </ng-container>
    </div>
</ion-content>
