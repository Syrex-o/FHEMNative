<ng-container *ngIf="icon$ | async as icon" [ngSwitch]="icon.type">
	<!-- Ionic -->
	<ion-icon *ngSwitchCase="'ion'" class="ion-activatable" [name]="icon.icon">
		<ion-ripple-effect *ngIf="ripple"/>
	</ion-icon>
	<!-- FontAwesome -->
	<fa-icon *ngSwitchCase="'fas'" class="ion-activatable" [icon]="icon.icon">
		<ion-ripple-effect *ngIf="ripple"/>
	</fa-icon>
	<!-- MDI -->
	<mat-icon *ngSwitchCase="'mdi'" class="ion-activatable" [svgIcon]="icon.icon">
		<ion-ripple-effect *ngIf="ripple"/>
	</mat-icon>
	<!-- KNX -->
	<div *ngSwitchCase="'knx'" class="knx ion-activatable" [style.backgroundImage]="'url(assets/icons/knx-uf/' + icon.icon + '.svg)'">
		<ion-ripple-effect *ngIf="ripple"/>
	</div>
</ng-container>
