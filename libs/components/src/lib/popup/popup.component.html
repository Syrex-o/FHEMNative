<div @PopupOpacity class="popup-container" *ngIf="value">
    <ion-backdrop *ngIf="showBackdrop" [tappable]="true" (ionBackdropTap)="onDismiss()"></ion-backdrop>

    <div @PopupContent [style.height.%]="height" [style.width.%]="width" class="popup-content background-a-app">
        <div class="popup-header">
            <fhem-native-close-btn-container #HEADER [pageHeader]="popupHeader" (closeButtonClicked)="onDismiss()">
                <ng-content select="[header]"></ng-content>
            </fhem-native-close-btn-container>
        </div>
        <div class="popup-inner-content">
            <ng-container *ngIf="!headerAnimation; else ANIMATED_HEADER">
                <ion-content [class.add-padding]="addPaddingToContent" [scrollEvents]="true" class="background-a-ion">
                    <ng-content select="[content]"></ng-content>
                </ion-content>
            </ng-container>
        </div>

        <ng-template #ANIMATED_HEADER>
            <ion-content [class.add-padding]="addPaddingToContent" [scrollEvents]="true" class="background-a-ion" fhemNativeScrollHeader [header]="HEADER.headerEl">
                <ng-content select="[content]"></ng-content>
            </ion-content>
        </ng-template>
    </div>
</div>
