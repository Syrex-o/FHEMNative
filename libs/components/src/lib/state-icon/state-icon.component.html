<ng-container *ngIf="(theme$ | async) && icon === 'plus'">
    <ng-container [ngSwitch]="icon">
        <!-- plus state icon -->
        <ng-container *ngSwitchCase="'plus'">
            <span class="line one" [style.background-color]="_iconColor"></span>
            <span class="line two" [style.background-color]="_iconColor"></span>
        </ng-container>
    </ng-container>
</ng-container>
