<div @PopupPicker class="picker-container {{animation}}" *ngIf="showPicker">
	<!-- Picker Backdrop -->
	<div class="backdrop" @ShowHide (click)="cancel('backdrop')"></div>
	<!-- Picker Content -->
	<div [@PickerContent]="animation" [ngStyle]="{'height.%': height}" class="picker-content theme-background">
		<!-- Drag Item -->
		<div class="dragger" *ngIf="backdropDismiss && settings.operatingPlatform === 'mobile' && height !== 100">
			<span class="dragger-item theme-text-background"></span>
		</div>
		<!-- Header -->
		<div class="picker-header">
			<div class="header-left" [style.width]="(showConfirmBtn && showCancelBtn) ? 'calc(100& - 150px)' : 'calc(100% - 100px)'">
				<ng-content select="[header]"></ng-content>
			</div>
			<!-- Buttons -->
			<button *ngIf="showConfirmBtn" class="confirm btn ion-activatable" (click)="confirm()">
				{{ confirmBtn || ('GENERAL.BUTTONS.CONFIRM' | translate) }}
				<ion-ripple-effect></ion-ripple-effect>
			</button>
			<button *ngIf="showCancelBtn" class="cancel btn ion-activatable" (click)="cancel('btn')">
				{{ cancelBtn || ('GENERAL.BUTTONS.CANCEL' | translate) }}
				<ion-ripple-effect></ion-ripple-effect>
			</button>
		</div>
		<!-- Content -->
		<div class="picker-body">
			<ng-content select="[body]"></ng-content>
		</div>
	</div>
</div>
