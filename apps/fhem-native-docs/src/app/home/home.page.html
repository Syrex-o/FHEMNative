<div class="swiper-container" #second>
    <div id="swiper-left">
        <swiper #SwiperA [pagination]="{clickable: true}" [autoplay]="{delay: 6000, disableOnInteraction: false}" [parallax]="true" (beforeTransitionStart)="onSlideChangeA($event)">
            <ng-template swiperSlide>
                <h2 data-swiper-parallax="-300" class="size-c spacing-c color-a">{{'WEB.HOME.SWIPER.1' | translate}}</h2>
            </ng-template>
            <ng-template swiperSlide>
                <h2 data-swiper-parallax="-300" class="size-c spacing-c color-a">{{'WEB.HOME.SWIPER.2' | translate}}</h2>
            </ng-template>
            <ng-template swiperSlide>
                <h2 data-swiper-parallax="-300" class="size-c spacing-c color-a">{{'WEB.HOME.SWIPER.3' | translate}}</h2>
            </ng-template>
        </swiper>
    </div>

    <swiper #SwiperB id="swiper-right"  (beforeTransitionStart)="onSlideChangeB($event)">
        <ng-template swiperSlide>
            <div class="bg-img a"></div>
        </ng-template>
        <ng-template swiperSlide>
            <div class="bg-img b"></div>
        </ng-template>
        <ng-template swiperSlide>
            <div class="bg-img c"></div>
        </ng-template>
    </swiper>
</div>
